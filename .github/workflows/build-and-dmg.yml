name: Build and DMG

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:
  workflow_dispatch:

jobs:
  build-and-package:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve version
        id: version
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" && "${GITHUB_REF_NAME}" == v* ]]; then
            echo "value=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"
          else
            echo "value=ci-${GITHUB_RUN_NUMBER}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build
        run: swift build

      - name: Test
        run: swift test

      - name: Build DMG
        run: ./scripts/build_dmg.sh "${{ steps.version.outputs.value }}"

      - name: Verify DMG contents
        run: ./scripts/verify_dmg.sh dist/*.dmg

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: SlackmojiEverywhere-dmg-${{ steps.version.outputs.value }}
          path: dist/*.dmg
          if-no-files-found: error
