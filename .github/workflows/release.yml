name: Release

on:
  push:
    tags:
      - v*

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest
    env:
      APPLE_DEVELOPER_ID_CERT_P12: ${{ secrets.APPLE_DEVELOPER_ID_CERT_P12 }}
      APPLE_DEVELOPER_ID_CERT_PASSWORD: ${{ secrets.APPLE_DEVELOPER_ID_CERT_PASSWORD }}
      APPLE_DEVELOPER_ID_APPLICATION: ${{ secrets.APPLE_DEVELOPER_ID_APPLICATION }}
      APPLE_NOTARY_APPLE_ID: ${{ secrets.APPLE_NOTARY_APPLE_ID }}
      APPLE_NOTARY_TEAM_ID: ${{ secrets.APPLE_NOTARY_TEAM_ID }}
      APPLE_NOTARY_APP_PASSWORD: ${{ secrets.APPLE_NOTARY_APP_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve release version
        id: version
        run: |
          TAG_NAME="${GITHUB_REF_NAME}"
          VERSION="${TAG_NAME#v}"
          echo "tag=$TAG_NAME" >> "$GITHUB_OUTPUT"
          echo "value=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Set up signing keychain (optional)
        id: keychain
        if: ${{ env.APPLE_DEVELOPER_ID_CERT_P12 != '' && env.APPLE_DEVELOPER_ID_CERT_PASSWORD != '' }}
        run: |
          KEYCHAIN_PATH="$RUNNER_TEMP/release-signing.keychain-db"
          KEYCHAIN_PASSWORD="release-keychain-password"

          echo "$APPLE_DEVELOPER_ID_CERT_P12" | base64 --decode > "$RUNNER_TEMP/developer-id.p12"

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security import "$RUNNER_TEMP/developer-id.p12" -P "$APPLE_DEVELOPER_ID_CERT_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH"

          echo "path=$KEYCHAIN_PATH" >> "$GITHUB_OUTPUT"

      - name: Configure notarytool credentials (optional)
        id: notary
        if: ${{ env.APPLE_NOTARY_APPLE_ID != '' && env.APPLE_NOTARY_TEAM_ID != '' && env.APPLE_NOTARY_APP_PASSWORD != '' }}
        run: |
          PROFILE_NAME="slackmoji-notary"
          xcrun notarytool store-credentials "$PROFILE_NAME" \
            --apple-id "$APPLE_NOTARY_APPLE_ID" \
            --team-id "$APPLE_NOTARY_TEAM_ID" \
            --password "$APPLE_NOTARY_APP_PASSWORD"
          echo "profile=$PROFILE_NAME" >> "$GITHUB_OUTPUT"

      - name: Build
        run: swift build

      - name: Test
        run: swift test

      - name: Build DMG
        env:
          CODESIGN_IDENTITY: ${{ env.APPLE_DEVELOPER_ID_APPLICATION }}
          APPLE_NOTARY_KEYCHAIN_PROFILE: ${{ steps.notary.outputs.profile }}
        run: ./scripts/build_dmg.sh "${{ steps.version.outputs.value }}"

      - name: Verify DMG contents
        run: ./scripts/verify_dmg.sh dist/*.dmg

      - name: Create GitHub release with autogenerated changelog
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          files: dist/*.dmg
          generate_release_notes: true
